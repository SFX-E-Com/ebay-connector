# Cloud Build configuration with Docker layer caching
# Triggers on push to main branch via Cloud Build GitHub trigger

steps:
  # Pull cached image for layer reuse (ignore failure if not exists)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker pull europe-west1-docker.pkg.dev/$PROJECT_ID/ebay-connector/app:latest || true'

  # Build with cache from previous image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ebay-connector/app:latest'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ebay-connector/app:$COMMIT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ebay-connector/app:latest'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ebay-connector/app'

  # Deploy to Cloud Run with Secret Manager integration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ebay-connector'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ebay-connector/app:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      # Environment variables
      - '--set-env-vars'
      - 'NODE_ENV=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,FIRESTORE_DATABASE_ID=ebay-connector,NEXT_TELEMETRY_DISABLED=1,EBAY_SANDBOX=true,EBAY_DEFAULT_MARKETPLACE=EBAY_DE'
      # Secrets from Google Secret Manager (sandbox- prefix)
      - '--set-secrets'
      - 'EBAY_CLIENT_ID=sandbox-ebay-client-id:latest,EBAY_CLIENT_SECRET=sandbox-ebay-client-secret:latest,EBAY_DEV_ID=sandbox-ebay-dev-id:latest,JWT_SECRET=sandbox-jwt-secret:latest,EBAY_REDIRECT_URI=sandbox-ebay-redirect-uri:latest,AUTH_URL=sandbox-auth-url:latest'

# Build timeout (30 min)
timeout: 1800s

# Images to save in Artifact Registry
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ebay-connector/app:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/ebay-connector/app:latest'

# Build options - use faster E2 machine
options:
  machineType: 'E2_HIGHCPU_32'
  logging: CLOUD_LOGGING_ONLY
