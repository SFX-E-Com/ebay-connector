name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: sharkyv0
  REGION: europe-west1
  SERVICE_NAME: ebay-connector
  REGISTRY: europe-west1-docker.pkg.dev

jobs:
  lint-and-typecheck:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --passWithNoTests

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          # Dummy env vars for build (real ones come from Cloud Run)
          EBAY_CLIENT_ID: build-placeholder
          EBAY_CLIENT_SECRET: build-placeholder
          EBAY_REDIRECT_URI: build-placeholder
          JWT_SECRET: build-placeholder

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and push Docker image
        run: |
          docker build \
            --cache-from ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/ebay-connector/app:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/ebay-connector/app:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/ebay-connector/app:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/ebay-connector/app:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/ebay-connector/app:latest
        env:
          DOCKER_BUILDKIT: 1

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/ebay-connector/app:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "NODE_ENV=production,GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},FIRESTORE_DATABASE_ID=ebay-connector,NEXT_TELEMETRY_DISABLED=1,EBAY_SANDBOX=true,EBAY_DEFAULT_MARKETPLACE=EBAY_DE" \
            --set-secrets "EBAY_CLIENT_ID=sandbox-ebay-client-id:latest,EBAY_CLIENT_SECRET=sandbox-ebay-client-secret:latest,EBAY_DEV_ID=sandbox-ebay-dev-id:latest,JWT_SECRET=sandbox-jwt-secret:latest,EBAY_REDIRECT_URI=sandbox-ebay-redirect-uri:latest,AUTH_URL=sandbox-auth-url:latest"

      - name: Show deployment URL
        run: |
          echo "âœ… Deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)'
